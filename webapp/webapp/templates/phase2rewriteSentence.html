<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rewrite The Sentence</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
  <header>
    <h2>Rewrite The Sentence</h2>
  </header>

    <p>Improve the sentence describing this question and answer.</p>
   <form name="rewriteSentence" method="post" onsubmit="return validateForm()">
    <div class="box">
    <h3>Rewrite the Sentence Below</h3>
    <p><strong>Question</strong></p>
    <blockquote>{{ question }}</blockquote>
    <p><strong>Answer</strong></p>
    <blockquote>{{ answer }}</blockquote>
    <textarea type="text" name="answer" id="answer5" placeholder="Please use a complete sentence"></textarea>
    </div>

    </div>

    <input class="submitButton" type="submit" value="Next" disabled="disabled">
    </form>

   <script>


  $(function() {
  $("#answer5").bind("keyup", validateForm);
  });
         

  function validateForm()
          {
            //alert("keyup!");
          var answer = document.forms["rewriteSentence"]["answer"].value;

          while(answer.lastIndexOf(" ")>=0){
            answer = answer.replace(" ","");
            }

          if ( answer == null || answer =="" || answer.length<=5)
            {
           // alert("Please write the answer");
           $("form").find("input[type*='submit']").attr("disabled", "disabled").removeClass('enabled').addClass('disabled');
            
            return false;
            }

          else {
             $("form").find("input[type*='submit']").removeAttr("disabled").removeClass('disabled').addClass('enabled');
             return true;
          }
  }
  </script>
  </body>
</html>
