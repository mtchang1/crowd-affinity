<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rewrite The Sentence</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
  <header>
    <h2>Rewrite The Sentence</h2>
  </header>
   
    <p>Improve the sentence describing this question and answer.</p>
   <form name="rewriteSentence" method="post" onsubmit="return validateForm()">
    <div class="box">
    <h3>Rewrite the Sentence Below</h3>
    <p><strong>Question</strong></p>
    <blockquote>{{ question }}</blockquote>
    <p><strong>Answer</strong></p>
    <blockquote>{{ answer }}</blockquote>
    <textarea type="text" name="answer" placeholder="Please use a complete sentence"></textarea>
    </div>

    </div>

    <input class="submitButton" type="submit" value="Next">
    </form>

   <script>
function validateForm()
  {
  var answer = document.forms["rewriteSentence"]["answer"].value;
   
  while(answer.lastIndexOf(" ")>=0){
    answer = answer.replace(" ","");
    }

  if ( answer == null || answer =="" || answer.length==0)
    {
    alert("Please write the answer");
    return false;
    }

  else if(answer.length<=10)
    {
    alert("Please write a complete sentence");
    return false;
    }

  }
  </script>
  </body>
</html>
