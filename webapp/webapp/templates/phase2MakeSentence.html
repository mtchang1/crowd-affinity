<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Answer a Question</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
  <header>
    <h2>Integrate a question and an answer</h2>
  </header>

    <p class="disclaimer">Please integrate the question and the answer into one independent sentence.</p>
    <form name="makeSentence" method="post" action='/rateSentence' onsubmit="return validateForm()"> {% csrf_token %}
    <div class="box">
      <h3>Rephrase in a sentence</h3>
      <p><strong>Question</strong></p>
      <blockquote>{{ question }}</blockquote>
      <p><strong>Answer</strong></p>
      <blockquote>{{ answer }}</blockquote>
      <textarea type="text"  name="answer" placeholder="Please use a complete sentence."></textarea>
    </div>

   <p class="disclaimer">Check your sentence. The quality of your work will influence the payment you receive.</p>

    <input class="submitButton" type="submit" value="Next" onclick="location.href='phase2rateSentence.html'">
    </form>


  <script>
  function validateForm()
  {
  var answer = document.forms["makeSentence"]["answer"].value;

  while(answer.lastIndexOf(" ")>=0){
    answer = answer.replace(" ","");
    }

  if ( answer == null || answer =="" || answer.length==0)
    {
    alert("Please write the sentence");
    return false;
    }

  else if(answer.length<=10)
    {
    alert("Please write a complete sentence");
    return false;
    }

  }
  </script>
  </body>
</html>
