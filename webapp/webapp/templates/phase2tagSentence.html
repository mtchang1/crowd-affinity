<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tag The Sentence</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
  <header>
	  <h2>Tag the Sentence</h2>
  </header>

    <p>Please add some tags/keywords to decribe this sentence.</p>

    <form name="tagSentence" method="post" action='/write' onsubmit="return validateForm()"> {% csrf_token %}
    <div class="box">
      <h3>What tags describe this sentence?</h3>
      <p>{{ sentence }}</p>
     <textarea type="text" id="tags" name="tags" placeholder="Please use ',' to seperate multiple tags"></textarea>
    </div>
    <p class="disclaimer">Please check your tags. The quality of your work will influence the payment you receive. </p>

    <input class="submitButton" type="submit" value="Submit" disabled="disabled">
    </form>
<script>

  $(function() {
  $("#tags").bind("keyup", validateForm);
  });  

  function validateForm()
          {
            //alert("keyup!");
          var answer = document.forms["tagSentence"]["tags"].value;

          while(answer.lastIndexOf(" ")>=0){
            answer = answer.replace(" ","");
            }

          if ( answer == null || answer =="" || answer.length<=3)
            {
           // alert("Please write the answer");
           $("form").find("input[type*='submit']").attr("disabled", "disabled").removeClass('enabled').addClass('disabled');
            
            return false;
            }

          else {
             $("form").find("input[type*='submit']").removeAttr("disabled").removeClass('disabled').addClass('enabled');
             return true;
          }
  }

  </script>

  </body>
</html>
